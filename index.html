<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .captcha-section {
            margin: 30px 0;
        }

        .captcha-instruction {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 20px;
        }

        .captcha-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .captcha-item {
            aspect-ratio: 1;
            border: 3px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            overflow: hidden;
            position: relative;
        }

        .captcha-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .captcha-item:hover {
            transform: scale(1.05);
            border-color: #e74c3c;
        }

        .captcha-item.selected {
            border-color: #e74c3c;
            background: #ffe6e6;
            transform: scale(1.05);
        }

        .verify-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6);
        }

        .verify-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: bold;
        }

        .valentine-content {
            display: none;
        }

        .valentine-content.active {
            display: block;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart-animation {
            font-size: 5em;
            margin: 20px 0;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
        }

        .valentine-message {
            font-size: 1.3em;
            color: #555;
            line-height: 1.8;
            margin: 20px 0;
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            font-size: 2em;
            color: rgba(231, 76, 60, 0.6);
            animation: float 6s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container">
        <!-- CAPTCHA Section -->
        <div class="captcha-section" id="captchaSection">
            <h1>Beweise, dass du ein Mensch mit Herz bist! ‚ù§Ô∏è</h1>
            <p class="captcha-instruction">W√§hle alle Herzen aus:</p>
            
            <div class="captcha-grid" id="captchaGrid">
                <!-- Generated by JavaScript -->
            </div>
            
            <button class="verify-btn" id="verifyBtn" disabled>Verifizieren</button>
            <p class="error-message" id="errorMessage"></p>
        </div>

        <!-- Valentine's Day Content -->
        <div class="valentine-content" id="valentineContent">
            <h1>Happy Valentine's Day! üíï</h1>
            <div class="heart-animation">‚ù§Ô∏è</div>
            <p class="valentine-message">
                An diesem besonderen Tag m√∂chte ich dir sagen, wie sehr du geliebt wirst!
                <br><br>
                Du machst jeden Tag heller und jeden Moment besonderer.
                <br><br>
                üíñ Alles Liebe zum Valentinstag! üíñ
            </p>
        </div>
    </div>

    <script>
        // ========================================
        // KONFIGURATION: HIER DEINE BILDER EINF√úGEN
        // ========================================
        
        const CONFIG = {
            // Bilder, die als "korrekt" gelten (z.B. Herzen, Rosen, etc.)
            correctImages: [
                'https://images.unsplash.com/photo-1518199266791-5375a83190b7?w=400&h=400&fit=crop',  // Herz 1
                'https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?w=400&h=400&fit=crop',  // Herz 2
                'https://images.unsplash.com/photo-1495954484750-af469f2f9be5?w=400&h=400&fit=crop',  // Herz 3
            ],
            
            // Bilder, die als "falsch" gelten (Ablenkungsbilder)
            incorrectImages: [
                'https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=400&h=400&fit=crop',  // Stern
                'https://images.unsplash.com/photo-1514539079130-25950c84af65?w=400&h=400&fit=crop',  // Blume
                'https://images.unsplash.com/photo-1464618663641-bbdd760ae84a?w=400&h=400&fit=crop',  // Wolken
                'https://images.unsplash.com/photo-1502823403499-6ccfcf4fb453?w=400&h=400&fit=crop',  // Berg
                'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=400&fit=crop',  // Berge
                'https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=400&h=400&fit=crop',  // Meer
            ],
            
            // Instruktion f√ºr den User
            instruction: 'W√§hle alle Herzen aus:',
            
            // Anzahl der korrekten Bilder im Grid (3-4)
            correctImageCount: { min: 3, max: 4 }
        };

        // ========================================
        // CAPTCHA LOGIK (nichts √§ndern n√∂tig)
        // ========================================
        
        let selectedItems = new Set();
        let captchaData = [];

        // Initialize CAPTCHA
        function initCaptcha() {
            const grid = document.getElementById('captchaGrid');
            grid.innerHTML = '';
            captchaData = [];
            selectedItems.clear();

            // Generate 9 items with random correct images
            const correctCount = Math.floor(Math.random() * 
                (CONFIG.correctImageCount.max - CONFIG.correctImageCount.min + 1)) + 
                CONFIG.correctImageCount.min;
            const correctPositions = new Set();
            
            while (correctPositions.size < correctCount) {
                correctPositions.add(Math.floor(Math.random() * 9));
            }

            for (let i = 0; i < 9; i++) {
                const isCorrect = correctPositions.has(i);
                let imageUrl;
                
                if (isCorrect) {
                    imageUrl = CONFIG.correctImages[Math.floor(Math.random() * CONFIG.correctImages.length)];
                } else {
                    imageUrl = CONFIG.incorrectImages[Math.floor(Math.random() * CONFIG.incorrectImages.length)];
                }
                
                const item = document.createElement('div');
                item.className = 'captcha-item';
                item.dataset.index = i;
                item.dataset.correct = isCorrect;
                
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = isCorrect ? 'Correct image' : 'Incorrect image';
                item.appendChild(img);
                
                item.addEventListener('click', toggleSelection);
                grid.appendChild(item);
                
                captchaData.push({ imageUrl, isCorrect });
            }

            // Set instruction text
            document.querySelector('.captcha-instruction').textContent = CONFIG.instruction;
            document.getElementById('errorMessage').textContent = '';
            document.getElementById('verifyBtn').disabled = true;
        }

        function toggleSelection(e) {
            const item = e.currentTarget;
            const index = parseInt(item.dataset.index);
            
            if (selectedItems.has(index)) {
                selectedItems.delete(index);
                item.classList.remove('selected');
            } else {
                selectedItems.add(index);
                item.classList.add('selected');
            }

            document.getElementById('verifyBtn').disabled = selectedItems.size === 0;
        }

        function verifyCaptcha() {
            const errorMsg = document.getElementById('errorMessage');
            let allCorrect = true;

            // Check if all selected items are correct
            for (let index of selectedItems) {
                if (captchaData[index].isCorrect === false) {
                    allCorrect = false;
                    break;
                }
            }

            // Check if all correct images are selected
            const totalCorrect = captchaData.filter(item => item.isCorrect).length;
            if (selectedItems.size !== totalCorrect) {
                allCorrect = false;
            }

            if (allCorrect) {
                document.getElementById('captchaSection').style.display = 'none';
                document.getElementById('valentineContent').classList.add('active');
                createFloatingHearts();
            } else {
                errorMsg.textContent = 'Ups! Versuche es noch einmal. ‚ù§Ô∏è';
                setTimeout(() => {
                    initCaptcha();
                }, 1500);
            }
        }

        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(heart);

                setTimeout(() => heart.remove(), 8000);
            }, 800);
        }

        document.getElementById('verifyBtn').addEventListener('click', verifyCaptcha);

        // Initialize on load
        initCaptcha();
    </script>
</body>
</html>
